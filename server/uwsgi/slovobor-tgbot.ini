[uwsgi]
    plugins = python3

    chdir = /home/slovobor.tktk.in/slovobor/app/
    pythonpath = /home/slovobor.tktk.in/_env/
    home = /home/slovobor.tktk.in/_env/

    env = SLOVOBOR_CONFIG_FILE=/home/slovobor.tktk.in/_config.json
    env = SLOVOBOR_DEBUG_LOG=/home/slovobor.tktk.in/_logs/debug_tgbot.log

    wsgi-file = tgbot/webhook.wsgi.py

    socket = /home/slovobor.tktk.in/_tg_socket
    chmod-socket = 664

    uid = slovobor.tktk.in
    gid = www-data

    logto = /home/slovobor.tktk.in/_logs/uwsgi_tgbot.log
    logfile-chown = slovobor.tktk.in:www-data
    logfile-chmod = 644

    vacuum = true
    master = true
    processes = 1
    threads = 2
    optimize = 2

