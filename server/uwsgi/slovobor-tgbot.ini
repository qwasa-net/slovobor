[uwsgi]
    plugins = python3

    chdir = /home/slovobor.lool.pw/slovobor/app/
    pythonpath = /home/slovobor.lool.pw/_env/
    home = /home/slovobor.lool.pw/_env/

    env = SLOVOBOR_CONFIG_FILE=/home/slovobor.lool.pw/_config.json
    env = SLOVOBOR_DEBUG_LOG=/home/slovobor.lool.pw/_logs/debug_tgbot.log

    wsgi-file = tgbot/webhook.wsgi.py

    socket = /home/slovobor.lool.pw/_tg_socket
    chmod-socket = 664

    uid = slovobor.lool.pw
    gid = www-data

    logto = /home/slovobor.lool.pw/_logs/uwsgi_tgbot.log
    logfile-chown = slovobor.lool.pw:www-data
    logfile-chmod = 644

    vacuum = true
    master = true
    processes = 1
    threads = 2
    optimize = 2

